<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Output Browser - Logic App Runner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Logic App Runner</a>
        <div>
          <a class="nav-link d-inline text-white" href="/status">Runs</a>
          <a class="nav-link d-inline text-white" href="/output">Output Browser</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="h3 mt-4">Output browser</h1>
      <div id="alertContainer"></div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row g-2 align-items-end">
            <div class="col-md-8">
              <label class="form-label" for="prefixInput">Output prefix</label>
              <input class="form-control" type="text" id="prefixInput" placeholder="output/" />
            </div>
            <div class="col-md-4">
              <button class="btn btn-outline-primary w-100" id="listBtn">List files</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-5">
          <div class="card shadow-sm h-100">
            <div class="card-header">Files</div>
            <div class="card-body">
              <ul class="list-group" id="fileList"></ul>
            </div>
          </div>
        </div>
        <div class="col-lg-7 mt-4 mt-lg-0">
          <div class="card shadow-sm h-100">
            <div class="card-header">Preview</div>
            <div class="card-body" id="previewPane">
              <p class="text-muted">Select a file to preview its contents.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/output.js"></script>
  </body>
</html>
