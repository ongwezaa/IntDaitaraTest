<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DAITARA - Auto AI Data Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/web/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light pastel-header shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">DAITARA - Auto AI Data Platform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="header-nav-wrapper d-flex flex-column flex-lg-row ms-auto gap-3">
            <ul class="navbar-nav align-items-lg-center">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/generate">Gen Test Script</a></li>
              <li class="nav-item"><a class="nav-link" href="/status">Run History</a></li>
              <li class="nav-item"><a class="nav-link active" href="/output">Output Browser</a></li>
            </ul>
            <div class="project-selector mt-3 mt-lg-0">
              <label class="project-selector-label mb-0" for="projectSelect">Project</label>
              <select class="form-select form-select-sm project-select" id="projectSelect" aria-label="Select project">
                <option value="All">All</option>
              </select>
            </div>
            <div class="header-meta mt-3 mt-lg-0">
              <span class="version-badge">Version 0.1</span>
              <span class="space-orbit" role="img" aria-label="Spinning planet icon">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                  <circle cx="16" cy="16" r="7" fill="#93c5fd" />
                  <circle cx="13" cy="12.5" r="2.2" fill="#bfdbfe" />
                  <ellipse cx="16" cy="17" rx="11" ry="4" fill="none" stroke="#c4b5fd" stroke-width="1.5" />
                  <ellipse cx="16" cy="15" rx="11" ry="4" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.65" />
                  <circle cx="21.5" cy="10.5" r="1.2" fill="#facc15" />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <h1 class="h3 mb-4">Output browser</h1>
      <div class="card shadow-sm search-card mb-4">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 search-row">
            <div class="breadcrumb-container" id="breadcrumb"></div>
            <div class="search-input input-group input-group-sm flex-grow-1 flex-md-grow-0">
              <span class="input-group-text" aria-hidden="true">
                <i class="bi bi-search"></i>
              </span>
              <input
                type="search"
                class="form-control"
                id="searchInput"
                placeholder="Search name"
                aria-label="Search name"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header bg-transparent border-0 pb-0">
          <h2 class="h5 mb-0">Files &amp; folders</h2>
        </div>
        <div class="card-body pt-3">
          <div class="file-browser table-responsive">
            <table class="table table-hover align-middle mb-0" id="fileTable">
              <thead>
                <tr>
                  <th scope="col" data-sort="displayName" class="sortable"><span class="header-label">Name</span></th>
                  <th scope="col" data-sort="kind" class="sortable"><span class="header-label">Type</span></th>
                  <th scope="col" data-sort="size" class="sortable"><span class="header-label">Size</span></th>
                  <th scope="col" data-sort="lastModified" class="sortable">
                    <span class="header-label">Last modified</span>
                  </th>
                  <th scope="col"><span class="header-label">Actions</span></th>
                </tr>
              </thead>
              <tbody id="fileList"></tbody>
            </table>
          </div>
          <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mt-3">
            <div class="d-flex flex-wrap align-items-center gap-3" id="pageSizeContainer">
              <label class="form-label form-label-sm mb-0" for="pageSizeSelect">Page size</label>
              <select class="form-select form-select-sm" id="pageSizeSelect">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="100">100</option>
              </select>
              <div class="text-muted small" id="pageSummary"></div>
            </div>
            <div class="d-flex justify-content-end align-items-center gap-2" id="paginationControls">
              <button class="btn btn-outline-secondary btn-sm" id="prevPageBtn">Previous</button>
              <button class="btn btn-outline-secondary btn-sm" id="nextPageBtn">Next</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-transparent border-0 pb-0">
          <h2 class="h5 mb-0">Preview</h2>
        </div>
        <div class="card-body">
          <div class="preview-wrapper">
            <button class="btn btn-copy btn-sm" id="copyPreviewBtn" type="button" disabled>
              <i class="bi bi-clipboard" aria-hidden="true"></i>
              <span class="btn-copy-label">Copy</span>
            </button>
            <div id="previewPane" class="preview-pane">Select a file to preview</div>
          </div>
        </div>
      </div>

      <div id="alertContainer" class="mt-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql-formatter@15.4.5/dist/sql-formatter.min.js" integrity="sha384-fAf3v7GuZCgeeWB6lS6F5sj0b5YvC5xhUxbxHUUoYsFf0lu9YTyvThcLiCVbD9v4" crossorigin="anonymous"></script>
    <script type="module" src="/web/js/output.js"></script>
  </body>
</html>
