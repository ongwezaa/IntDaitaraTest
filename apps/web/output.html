<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Output Browser - Logic App Runner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/web/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light pastel-header shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">Logic App Runner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="/status">Run History</a></li>
            <li class="nav-item"><a class="nav-link active" href="/output">Output Browser</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="h3 mt-4">Output browser</h1>
      <div class="card mt-3">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-8">
              <label class="form-label" for="prefixInput">Blob prefix</label>
              <input class="form-control" id="prefixInput" placeholder="output/" />
            </div>
            <div class="col-md-4">
              <button class="btn btn-outline-primary w-100" id="listBtn">List files</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-5">
          <ul class="list-group" id="fileList"></ul>
        </div>
        <div class="col-lg-7">
          <h2 class="h5">Preview</h2>
          <div id="previewPane">Select a file to preview</div>
        </div>
      </div>
      <div id="alertContainer" class="mt-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/web/js/output.js"></script>
  </body>
</html>
