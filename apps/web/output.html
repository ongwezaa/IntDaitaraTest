<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DAITARA - Auto AI Data Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/web/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light pastel-header shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">DAITARA - Auto AI Data Platform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="/status">Run History</a></li>
            <li class="nav-item"><a class="nav-link active" href="/output">Output Browser</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 class="h3 mt-4">Output browser</h1>
      <div class="card mt-3">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-lg-4">
              <label class="form-label" for="prefixInput">Blob prefix</label>
              <input class="form-control" id="prefixInput" placeholder="output/" />
            </div>
            <div class="col-6 col-sm-4 col-lg-2 d-grid">
              <button class="btn btn-outline-primary" id="listBtn">Go to prefix</button>
            </div>
            <div class="col-6 col-sm-4 col-lg-2 d-grid">
              <button class="btn btn-outline-secondary" id="upBtn">Go up</button>
            </div>
            <div class="col-lg-4">
              <label class="form-label" for="searchInput">Search name</label>
              <input class="form-control" id="searchInput" placeholder="Filter by file or folder" />
            </div>
          </div>
          <div class="row g-3 align-items-center mt-3">
            <div class="col-md-6">
              <div class="breadcrumb-container" id="breadcrumb"></div>
            </div>
            <div class="col-md-3 ms-md-auto">
              <label class="form-label" for="pageSizeSelect">Page size</label>
              <select class="form-select" id="pageSizeSelect">
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4 g-4">
        <div class="col-lg-7">
          <div class="file-browser table-responsive">
            <table class="table table-hover align-middle" id="fileTable">
              <thead>
                <tr>
                  <th scope="col" data-sort="displayName" class="sortable">Name</th>
                  <th scope="col" data-sort="kind" class="sortable">Type</th>
                  <th scope="col" data-sort="size" class="sortable text-end">Size</th>
                  <th scope="col" data-sort="lastModified" class="sortable">Last modified</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="fileList"></tbody>
            </table>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-2" id="paginationControls">
            <div class="text-muted small" id="pageSummary"></div>
            <div class="btn-group" role="group" aria-label="Pagination">
              <button class="btn btn-outline-secondary btn-sm" id="prevPageBtn">Previous</button>
              <button class="btn btn-outline-secondary btn-sm" id="nextPageBtn">Next</button>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <h2 class="h5">Preview</h2>
          <div id="previewPane">Select a file to preview</div>
        </div>
      </div>
      <div id="alertContainer" class="mt-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql-formatter@15.4.5/dist/sql-formatter.min.js" integrity="sha384-fAf3v7GuZCgeeWB6lS6F5sj0b5YvC5xhUxbxHUUoYsFf0lu9YTyvThcLiCVbD9v4" crossorigin="anonymous"></script>
    <script type="module" src="/web/js/output.js"></script>
  </body>
</html>
