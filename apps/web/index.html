<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logic App Runner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Logic App Runner</a>
        <div>
          <a class="nav-link d-inline text-white" href="/status">Runs</a>
          <a class="nav-link d-inline text-white" href="/output">Output Browser</a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div id="alertContainer"></div>

      <div class="card shadow-sm">
        <div class="card-header">Upload input file</div>
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-md-8">
              <input class="form-control" type="file" id="fileInput" />
            </div>
            <div class="col-md-4 d-flex align-items-center gap-2">
              <button class="btn btn-primary" id="uploadBtn">
                <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                <span class="ms-1">Upload</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header">Trigger Logic App</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label" for="fileSelect">Choose uploaded file</label>
            <select class="form-select" id="fileSelect"></select>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="targetType">Target type</label>
              <select class="form-select" id="targetType">
                <option value="Postgres">Postgres</option>
                <option value="SQLServer">SQLServer</option>
                <option value="BigQuery">BigQuery</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="targetEnv">Target environment</label>
              <select class="form-select" id="targetEnv">
                <option value="DEV">DEV</option>
                <option value="UAT">UAT</option>
                <option value="PROD">PROD</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label" for="extraParams">Extra parameters (JSON)</label>
            <textarea class="form-control" id="extraParams" rows="4" placeholder='{"k":"v"}'></textarea>
          </div>
          <div class="mt-3 d-flex align-items-center gap-2">
            <button class="btn btn-success" id="triggerBtn">
              <span id="triggerSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              <span class="ms-1">Trigger Logic App</span>
            </button>
          </div>
          <div id="triggerResult" class="mt-3"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
