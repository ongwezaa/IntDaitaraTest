<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DAITARA - Auto AI Data Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/web/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light pastel-header shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">DAITARA - Auto AI Data Platform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="/status">Run History</a></li>
            <li class="nav-item"><a class="nav-link" href="/output">Output Browser</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="h4 mb-3">Upload source file</h2>
              <div class="mb-3">
                <label class="form-label" for="fileInput">Choose a file</label>
                <input class="form-control" type="file" id="fileInput" />
              </div>
              <button class="btn btn-primary" id="uploadBtn">
                <span class="spinner-border spinner-border-sm d-none" id="uploadSpinner"></span>
                Upload
              </button>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-body">
              <h2 class="h4 mb-3">Trigger Logic App</h2>
              <div class="mb-3">
                <label class="form-label" for="fileSelect">Input file</label>
                <select class="form-select" id="fileSelect"></select>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="targetType">Target type</label>
                  <select class="form-select" id="targetType">
                    <option value="Postgres">Postgres</option>
                    <option value="SQLServer">SQL Server</option>
                    <option value="BigQuery">BigQuery</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="targetEnv">Environment</label>
                  <select class="form-select" id="targetEnv">
                    <option value="DEV">DEV</option>
                    <option value="UAT">UAT</option>
                    <option value="PROD">PROD</option>
                  </select>
                </div>
              </div>
              <div class="mt-3">
                <label class="form-label" for="extraParams">Additional parameters (JSON)</label>
                <textarea class="form-control" id="extraParams" rows="3" placeholder='{"key":"value"}'></textarea>
              </div>
              <button class="btn btn-success mt-3" id="triggerBtn">
                <span class="spinner-border spinner-border-sm d-none" id="triggerSpinner"></span>
                Trigger Logic App
              </button>
            </div>
          </div>

          <div id="alertContainer"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/web/js/main.js"></script>
  </body>
</html>
