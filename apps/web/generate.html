<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DAITARA - Auto AI Data Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/web/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light pastel-header shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">DAITARA - Auto AI Data Platform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/generate">Gen Test Script</a></li>
            <li class="nav-item"><a class="nav-link" href="/status">Run History</a></li>
            <li class="nav-item"><a class="nav-link" href="/output">Output Browser</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <h1 class="h3 mb-4">Generate test script</h1>

      <section class="card shadow-sm mb-4">
        <div class="card-header bg-transparent border-0 pb-0">
          <div class="d-flex flex-column gap-3">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
              <h2 class="h5 mb-0">Files &amp; folders</h2>
            </div>
            <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 files-header">
              <div class="breadcrumb-container" id="breadcrumb"></div>
              <div class="d-flex flex-wrap flex-lg-nowrap align-items-center justify-content-end gap-2 files-actions">
                <div class="search-input input-group input-group-sm search-compact">
                  <span class="input-group-text" aria-hidden="true">
                    <i class="bi bi-search"></i>
                  </span>
                  <input
                    type="search"
                    class="form-control"
                    id="searchInput"
                    placeholder="Search name"
                    aria-label="Search name"
                  />
                </div>
                <button class="btn btn-soft text-nowrap" id="createFolderBtn" type="button">
                  <i class="bi bi-folder-plus me-1"></i>
                  New folder
                </button>
                <div class="upload-control d-flex align-items-center gap-2">
                  <input class="form-control form-control-sm" type="file" id="uploadInput" />
                  <button class="btn btn-gradient btn-sm" id="uploadBtn" type="button">
                    <span class="spinner-border spinner-border-sm d-none" id="uploadSpinner"></span>
                    Upload
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body pt-3">
          <div class="file-browser table-responsive">
            <table class="table table-hover align-middle mb-0" id="fileTable">
              <thead>
                <tr>
                  <th scope="col" data-sort="displayName" class="sortable"><span class="header-label">Name</span></th>
                  <th scope="col" data-sort="kind" class="sortable"><span class="header-label">Type</span></th>
                  <th scope="col" data-sort="size" class="sortable"><span class="header-label">Size</span></th>
                  <th scope="col" data-sort="lastModified" class="sortable"><span class="header-label">Last modified</span></th>
                  <th scope="col"><span class="header-label">Actions</span></th>
                </tr>
              </thead>
              <tbody id="fileList"></tbody>
            </table>
          </div>
          <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mt-3">
            <div class="d-flex flex-wrap align-items-center gap-3" id="pageSizeContainer">
              <label class="form-label form-label-sm mb-0" for="pageSizeSelect">Page size</label>
              <select class="form-select form-select-sm" id="pageSizeSelect">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="100">100</option>
              </select>
              <div class="text-muted small" id="pageSummary"></div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary btn-sm" id="prevPageBtn">Previous</button>
              <button class="btn btn-outline-secondary btn-sm" id="nextPageBtn">Next</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card shadow-sm">
        <div class="card-header bg-transparent border-0 pb-0">
          <h2 class="h5 mb-0">Trigger Logic App</h2>
        </div>
        <div class="card-body trigger-card-body">
          <div class="row g-4 align-items-start trigger-grid">
            <div class="col-12 col-xl-6">
              <div class="parameter-stack">
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="fileSelect">Source file</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="fileSelect"></select>
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="configSelect">Config file</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="configSelect"></select>
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="sourcePromptSelect">Source mapping prompt</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="sourcePromptSelect"></select>
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="selectPromptSelect">Select mapping prompt</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="selectPromptSelect"></select>
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="targetType">Target type</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="targetType">
                      <option value="Postgres">Postgres</option>
                      <option value="Databricks">Databricks</option>
                      <option value="SQL Server">SQL Server</option>
                      <option value="BigQuery">BigQuery</option>
                      <option value="Redshift">Redshift</option>
                    </select>
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="targetEnv">Target environment</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="targetEnv">
                      <option value="DEV">DEV</option>
                      <option value="UAT">UAT</option>
                      <option value="PROD">PROD</option>
                    </select>
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="generateDdl">Generate DDL</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="generateDdl">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="mockRowCount">Mock row count</label>
                  <div class="col-12 col-lg-8">
                    <input type="number" class="form-control" id="mockRowCount" min="1" value="200" />
                  </div>
                </div>
                <div class="parameter-row row g-3 align-items-center">
                  <label class="col-12 col-lg-4 col-form-label text-start text-lg-start parameter-label" for="autoTeardown">Auto teardown</label>
                  <div class="col-12 col-lg-8">
                    <select class="form-select" id="autoTeardown">
                      <option value="false">false</option>
                      <option value="true">true</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-xl-6">
              <div class="parameter-preview h-100 d-flex flex-column">
                <label class="form-label fw-semibold" for="parametersPreview">Trigger parameters</label>
                <textarea class="form-control code-textarea flex-grow-1" id="parametersPreview" rows="12"></textarea>
                <div class="d-flex flex-wrap gap-3 mt-4 mt-xl-3">
                  <button class="btn btn-gradient" id="triggerBtn" type="button">
                    <span class="spinner-border spinner-border-sm d-none" id="triggerSpinner"></span>
                    Trigger Logic App
                  </button>
                  <button class="btn btn-outline-secondary" id="resetParamsBtn" type="button">Reset to defaults</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="alertContainer" class="mt-3"></div>
    </main>

    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalTitle">Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="preview-wrapper">
              <button class="btn btn-copy btn-sm" id="copyPreviewBtn" type="button" disabled>
                <i class="bi bi-clipboard"></i>
                <span class="btn-copy-label">Copy</span>
              </button>
              <div id="previewPane" class="preview-pane">Select a file to preview</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create folder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label class="form-label" for="folderNameInput">Folder name</label>
            <input type="text" class="form-control" id="folderNameInput" placeholder="e.g. customer-metadata" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-gradient" id="createFolderConfirmBtn">Create folder</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="renameModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rename item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label class="form-label" for="renameNameInput">New name</label>
            <input type="text" class="form-control" id="renameNameInput" placeholder="Enter a new name" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-gradient" id="renameConfirmBtn">Rename</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="mb-0">Are you sure you want to delete <span id="deleteTargetName" class="fw-semibold"></span>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="deleteConfirmBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sql-formatter@15.4.5/dist/sql-formatter.min.js"
      integrity="sha384-fAf3v7GuZCgeeWBlS6F5sj0b5YvC5xhUxbxHUUoYsFf0lu9YTyvThcLiCVbD9v4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/web/js/main.js"></script>
  </body>
</html>
