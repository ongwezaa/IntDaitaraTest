<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/web/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Logic App Runner</a>
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/status">Runs</a>
          <a class="nav-link" href="/output">Output</a>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <h1 class="h4 mb-3">Recent runs</h1>
      <div id="statusAlert"></div>
      <div class="table-responsive shadow-sm bg-white rounded">
        <table class="table table-hover align-middle" id="runsTable">
          <thead class="table-light">
            <tr>
              <th scope="col">File</th>
              <th scope="col">Run ID</th>
              <th scope="col">Status</th>
              <th scope="col">Created</th>
              <th scope="col">Updated</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <div class="modal fade" id="runModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Run details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <pre class="mb-0" id="runJson"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/web/js/status.js" type="module"></script>
  </body>
</html>
