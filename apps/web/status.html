<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DAITARA - Auto AI Data Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/web/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light pastel-header shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">DAITARA - Auto AI Data Platform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="header-nav-wrapper d-flex flex-column flex-lg-row ms-auto gap-3">
            <ul class="navbar-nav align-items-lg-center">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/generate">Gen Test Script</a></li>
              <li class="nav-item"><a class="nav-link active" href="/status">Run History</a></li>
              <li class="nav-item"><a class="nav-link" href="/output">Output Browser</a></li>
            </ul>
            <div class="project-selector mt-3 mt-lg-0">
              <label class="project-selector-label mb-0" for="projectSelect">Project</label>
              <select class="form-select form-select-sm project-select" id="projectSelect" aria-label="Select project">
                <option value="All">All</option>
              </select>
            </div>
            <div class="header-meta mt-3 mt-lg-0">
              <span class="version-badge">V 0.1</span>
              <span class="space-orbit" role="img" aria-label="Spinning planet icon">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                  <circle cx="16" cy="16" r="7" fill="#93c5fd" />
                  <circle cx="13" cy="12.5" r="2.2" fill="#bfdbfe" />
                  <ellipse cx="16" cy="17" rx="11" ry="4" fill="none" stroke="#c4b5fd" stroke-width="1.5" />
                  <ellipse cx="16" cy="15" rx="11" ry="4" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.65" />
                  <circle cx="21.5" cy="10.5" r="1.2" fill="#facc15" />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <h1 class="h3 mb-0">Run history</h1>
        <button class="btn btn-gradient" id="refreshBtn">
          <i class="bi bi-arrow-clockwise me-1"></i>
          Refresh
        </button>
      </div>

      <section class="card shadow-sm">
        <div class="card-header bg-transparent border-0 pb-0">
          <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
            <h2 class="h5 mb-0">Runs</h2>
            <div class="search-input input-group input-group-sm search-compact">
              <span class="input-group-text" aria-hidden="true">
                <i class="bi bi-search"></i>
              </span>
              <input
                type="search"
                class="form-control"
                id="searchInput"
                placeholder="Search run ID or project"
                aria-label="Search run ID or project"
              />
            </div>
          </div>
        </div>
        <div class="card-body pt-3">
          <div class="table-responsive file-browser">
            <table class="table table-hover align-middle mb-0" id="runsTable">
              <thead>
                <tr>
                  <th scope="col" data-sort="createdAt" class="sortable" data-direction="desc"><span class="header-label">Created</span></th>
                  <th scope="col" data-sort="project" class="sortable"><span class="header-label">Project</span></th>
                  <th scope="col" data-sort="id" class="sortable"><span class="header-label">Run ID</span></th>
                  <th scope="col" data-sort="status" class="sortable"><span class="header-label">Status</span></th>
                  <th scope="col"><span class="header-label">Actions</span></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mt-3">
            <div class="d-flex flex-wrap align-items-center gap-3" id="pageSizeContainer">
              <label class="form-label form-label-sm mb-0" for="pageSizeSelect">Page size</label>
              <select class="form-select form-select-sm" id="pageSizeSelect">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="100">100</option>
              </select>
              <div class="text-muted small" id="pageSummary"></div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary btn-sm" id="prevPageBtn">Previous</button>
              <button class="btn btn-outline-secondary btn-sm" id="nextPageBtn">Next</button>
            </div>
          </div>
        </div>
      </section>

      <div id="alertContainer" class="mt-3"></div>
    </main>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Run details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <pre id="detailsContent" class="mb-0"></pre>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/web/js/status.js"></script>
  </body>
</html>
